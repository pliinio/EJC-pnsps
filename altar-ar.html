<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Altar Virtual</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: black;
    }

    #backBtn {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid white;
      cursor: pointer;
    }
  </style>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
        "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
      }
    }
  </script>
</head>

<body>

  <button id="backBtn" onclick="location.href='index.html'">Voltar</button>

  <script type="module">
    import * as THREE from "three";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";
    import { MindARThree } from "mindar-image-three";

    document.addEventListener("DOMContentLoaded", async () => {

      // configuração correta
      const mindarThree = new MindARThree({
        container: document.body,
        imageTargetSrc: "./targets.mind"
      });

      const { renderer, scene, camera } = mindarThree;

      // âncora do target 0
      const anchor = mindarThree.addAnchor(0);

      const loader = new GLTFLoader();

      loader.load("./assets/models/altar-compressed.glb", (gltf) => {
        const altar = gltf.scene;
        altar.scale.set(0.5, 0.5, 0.5);
        anchor.group.add(altar);
      });

      // mantém o altar fixo após detectar
      anchor.onTargetLost = () => {
        anchor.group.visible = true;
      };

      await mindarThree.start();

      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setAnimationLoop(() => renderer.render(scene, camera));
    });
  </script>

</body>
</html>
