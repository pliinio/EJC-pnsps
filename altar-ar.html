<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Oratório Virtual</title>

  <!-- A-Frame + MindAR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { 
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
      font-family: 'Times New Roman', Times, serif;
    }

    #backBtn{
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid white;
      cursor: pointer;
      font-size: 1.1em;
    }

    /* Estilo da legenda */
    #caption {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px 25px;
      border-radius: 12px;
      font-family: 'Times New Roman', Times, serif;
      font-size: 1.3em;
      text-align: center;
      max-width: 80%;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      z-index: 9998;
    }

    #caption.visible {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- BOTÃO VOLTAR -->
  <button id="backBtn" onclick="location.href='index.html'">Voltar</button>

  <!-- LEGENDA -->
  <div id="caption">“Fazei com que todo o mundo conheça esta devoção”.</div>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; filterMinCF: 0.05; filterBeta: 3000; fixAnchorTransform: true;"
    vr-mode-ui="enabled: false"
    embedded
    device-orientation-permission-ui="enabled: false">

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="altarModel" src="./assets/models/altar-compressed.glb"></a-asset-item>
    </a-assets>

    <!-- Câmera -->
    <a-camera look-controls="enabled: false"></a-camera>

    <!-- ANCHOR DO GATILHO -->
    <a-entity id="altar-anchor" mindar-image-target="targetIndex: 0">

      <!-- MODELO DO ALTAR -->
      <a-gltf-model 
        id="altar"
        src="#altarModel"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.1 0.1 0.1">
      </a-gltf-model>

    </a-entity>

    <script>
      const anchor = document.querySelector('#altar-anchor');
      const altar = document.querySelector('#altar');
      const caption = document.querySelector('#caption');
    
      // Começa invisível com escala zero
      altar.object3D.scale.set(0, 0, 0);
    
      let animating = false;
    
      anchor.addEventListener("targetFound", () => {
    
        // Só anima se NÃO estiver animando agora
        if (!animating) {
          animating = true;
    
          // Reinicia scale
          altar.object3D.scale.set(0, 0, 0);
    
          // Animação GSAP
          gsap.to(altar.object3D.scale, {
            x: 0.4,
            y: 0.4,
            z: 0.4,
            duration: 1.2,
            ease: "elastic.out(0.4, 0.2)",
          });
        }

        // Mostra a legenda
        caption.classList.add('visible');
      });
    
      anchor.addEventListener("targetLost", () => {
        // Permite que a animação execute de novo da próxima vez
        animating = false;
    
        // Mantém visível no tamanho final
        altar.object3D.scale.set(0.4, 0.4, 0.4);

        // Esconde a legenda
        caption.classList.remove('visible');
      });
  </script>

  </a-scene>
</body>
</html>
