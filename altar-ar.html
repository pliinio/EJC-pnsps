<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Altar Virtual</title>

  <!-- A-Frame + MindAR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { margin: 0; height: 100%; overflow: hidden; }

    #backBtn{
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid white;
      cursor: pointer;
      font-size: 1.1em;
    }
  </style>
</head>

<body>

  <!-- BOTÃO VOLTAR -->
  <button id="backBtn" onclick="location.href='index.html'">Voltar</button>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind;
                  autoStart: true;
                  filterMinCF: 0.0005;
                  filterBeta: 1500;
                  warmupTolerance: 4;
                  missTolerance: 6;"
    vr-mode-ui="enabled: false"
    embedded
    device-orientation-permission-ui="enabled: false">

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="altarModel" src="./assets/models/altar-compressed.glb"></a-asset-item>
    </a-assets>

    <!-- Câmera -->
    <a-camera look-controls="enabled: false"></a-camera>

    <!-- ANCHOR DO GATILHO -->
    <a-entity id="altar-anchor" mindar-image-target="targetIndex: 0;">

      <!-- MODELO DO ALTAR -->
      <a-gltf-model 
        id="altar"
        src="#altarModel"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.1 0.1 0.1">
      </a-gltf-model>

    </a-entity>

    <script>
      const anchor = document.querySelector('#altar-anchor');
      const altar = document.querySelector('#altar');
    
      // Começa invisível com escala zero
      altar.object3D.scale.set(0, 0, 0);
    
      let animating = false;
    
      anchor.addEventListener("targetFound", () => {
    
        // Só anima se NÃO estiver animando agora
        if (!animating) {
          animating = true;
    
          // Reinicia scale
          altar.object3D.scale.set(0, 0, 0);
    
          // Animação GSAP
          gsap.to(altar.object3D.scale, {
            x: 0.4,
            y: 0.4,
            z: 0.4,
            duration: 1.2,
            ease: "elastic.out(0.4, 0.2)",
          });
        }
      });
    
      anchor.addEventListener("targetLost", () => {
        // Permite que a animação execute de novo da próxima vez
        animating = false;
    
        // Mantém visível no tamanho final
        altar.object3D.scale.set(0.4, 0.4, 0.4);
      });
  </script>

  </a-scene>
</body>
</html>
