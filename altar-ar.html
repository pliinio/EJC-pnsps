<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Altar Virtual</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html { margin:0; padding:0; overflow:hidden; height:100%; background:#000; }
    #backBtn {
      position: fixed; top: 10px; left: 10px; z-index:9999;
      background: rgba(0,0,0,0.6); color: white;
      padding: 10px 15px; border-radius: 8px; border: 1px solid white;
      cursor: pointer; font-size: 1.1em;
    }
  </style>
</head>
<body>

  <button id="backBtn" onclick="location.href='index.html'">Voltar</button>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
    vr-mode-ui="enabled: false"
    embedded
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <a-asset-item id="altarModel" src="./assets/models/altar-compressed.glb"></a-asset-item>
    </a-assets>

    <a-camera look-controls="enabled: false"></a-camera>

    <a-entity id="altar-anchor" mindar-image-target="targetIndex: 0">
      <a-gltf-model id="altar" src="#altarModel" scale="0 0 0"></a-gltf-model>
    </a-entity>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const anchor = document.querySelector('#altar-anchor');
      const altar = document.querySelector('#altar');
      let alreadyPlaced = false;

      altar.object3D.visible = false;

      sceneEl.addEventListener('loaded', () => {
        // Assim que a cena A-Frame está pronta, podemos escutar targetFound
        sceneEl.addEventListener('targetFound', () => {
          if (alreadyPlaced) return;
          alreadyPlaced = true;

          altar.object3D.visible = true;
          altar.setAttribute('animation__grow', {
            property: 'scale',
            from: '0 0 0',
            to: '0.4 0.4 0.4',
            dur: 1200,
            easing: 'easeOutElastic'
          });

          // Posicionar altar no mundo real
          const pos = anchor.object3D.position.clone();
          const rot = anchor.object3D.rotation.clone();
          const scl = anchor.object3D.scale.clone();

          anchor.remove();
          altar.object3D.position.copy(pos);
          altar.object3D.rotation.copy(rot);
          altar.object3D.scale.copy(scl);
          sceneEl.object3D.add(altar.object3D);

          // Esperar uns momentos para garantir que a câmera iniciou
          setTimeout(() => {
            const mindarSystem = sceneEl.systems["mindar-image-system"];
            mindarSystem.stop();
            mindarSystem.active = false;

            const ui = document.querySelector(".mindar-ui-overlay");
            if (ui) ui.remove();
          }, 1500);
        });
      });

      sceneEl.addEventListener('targetLost', () => {
        // não esconder o altar
      });
    </script>

  </a-scene>
</body>
</html>
