<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Altar Virtual</title>

  <!-- A-Frame + MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { margin: 0; height: 100%; overflow: hidden; }

    #backBtn{
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid white;
      cursor: pointer;
      font-size: 1.1em;
    }
  </style>
</head>

<body>

  <!-- BOTÃO VOLTAR -->
  <button id="backBtn" onclick="location.href='index.html'">Voltar</button>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" 
    vr-mode-ui="enabled: false"
    embedded
    device-orientation-permission-ui="enabled: false">

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="altarModel" src="./assets/models/altar-compressed.glb"></a-asset-item>
    </a-assets>

    <!-- Câmera -->
    <a-camera look-controls="enabled: false"></a-camera>

    <!-- ANCHOR DO GATILHO -->
    <a-entity id="altar-anchor" mindar-image-target="targetIndex: 0">

      <!-- MODELO DO ALTAR -->
      <a-gltf-model 
        id="altar"
        src="#altarModel"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.1 0.1 0.1">
      </a-gltf-model>

    </a-entity>

    <script>
      const anchor = document.querySelector('#altar-anchor');
      const altar = document.querySelector('#altar');
    
      // Começa "invisível" com escala zero
      altar.object3D.scale.set(0, 0, 0);
    
      let animating = false;   // Evita reiniciar a animação toda hora
    
      // Quando o target é encontrado
      anchor.addEventListener("targetFound", () => {
        if (animating) return;  // evita animações repetidas
        animating = true;
    
        // Garante que a escala começa do zero
        altar.object3D.scale.set(0, 0, 0);
    
        // Animação GSAP em Three.js puro
        gsap.to(altar.object3D.scale, {
          x: 0.4,
          y: 0.4,
          z: 0.4,
          duration: 1.2,
          ease: "elastic.out(0.4, 0.2)"
        });
      });
    
      // Quando perde o target → mantém exibido
      anchor.addEventListener("targetLost", () => {
        // não reduz, não desaparece
        // só garante o tamanho final do modelo
        altar.object3D.scale.set(0.4, 0.4, 0.4);
      });
    </script>

  </a-scene>
</body>
</html>
