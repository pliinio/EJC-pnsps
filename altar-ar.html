<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Altar Virtual</title>

  <!-- GSAP (para animações suaves) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- A-Frame + MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { margin: 0; height: 100%; overflow: hidden; }

    #backBtn{
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid white;
      cursor: pointer;
      font-size: 1.1em;
    }
  </style>
</head>

<body>

  <!-- BOTÃO VOLTAR -->
  <button id="backBtn" onclick="location.href='index.html'">Voltar</button>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" 
    vr-mode-ui="enabled: false"
    embedded
    device-orientation-permission-ui="enabled: false">

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="altarModel" src="./assets/models/altar-compressed.glb"></a-asset-item>
    </a-assets>

    <!-- Câmera -->
    <a-camera look-controls="enabled: false"></a-camera>

    <!-- ANCHOR DO GATILHO -->
    <a-entity id="altar-anchor" mindar-image-target="targetIndex: 0">

      <!-- MODELO DO ALTAR -->
      <a-gltf-model 
        id="altar"
        src="#altarModel"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.1 0.1 0.1">
      </a-gltf-model>

    </a-entity>

    <!-- ============================= -->
    <!--       SCRIPT COMPLETO         -->
    <!-- ============================= -->
    <script>
      const anchor = document.querySelector('#altar-anchor');
      const altar = document.querySelector('#altar');
    
      /* -----------------------
          ANIMAÇÃO APARECER (GSAP)
      ------------------------ */
    
      // começa invisível
      altar.object3D.scale.set(0, 0, 0);
    
      let animating = false;
      let targetVisible = false;
    
      anchor.addEventListener("targetFound", () => {
        targetVisible = true;
    
        if (!animating) {
          animating = true;
    
          // zera o scale antes da animação
          altar.object3D.scale.set(0, 0, 0);
    
          gsap.to(altar.object3D.scale, {
            x: 0.4, y: 0.4, z: 0.4,
            duration: 1.2,
            ease: "elastic.out(0.4, 0.2)",
            onComplete: () => animating = false
          });
        }
      });
    
      anchor.addEventListener("targetLost", () => {
        targetVisible = false;
      });
    
    
      /* -----------------------
          SMOOTHING REAL (ANTI TREMEDEIRA)
          — versão PRO
          — suaviza o ANCHOR, não o modelo
      ------------------------ */
    
      // objetivo: suavizar as transformações do anchor
      let smoothPos = new THREE.Vector3();
      let smoothQuat = new THREE.Quaternion();
      let smoothScale = new THREE.Vector3(1, 1, 1);
    
      const stiffness = 0.35; // aumenta → modelo mais duro
    
      AFRAME.registerComponent("smooth-anchor", {
        tick: function () {
          if (!targetVisible) return;
    
          const anchorObj = anchor.object3D;
    
          // suaviza posição
          smoothPos.lerp(anchorObj.position, stiffness);
    
          // suaviza rotação
          smoothQuat.slerp(anchorObj.quaternion, stiffness);
    
          // suaviza escala
          smoothScale.lerp(anchorObj.scale, stiffness);
    
          // joga os valores suavizados para o MODELO
          const altarObj = altar.object3D;
          altarObj.position.copy(smoothPos);
          altarObj.quaternion.copy(smoothQuat);
          altarObj.scale.copy(smoothScale);
        }
      });
    
      // ativar smoothing REAL
      altar.setAttribute("smooth-anchor", "");
    </script>
    <!-- ============================= -->

  </a-scene>
</body>
</html>
