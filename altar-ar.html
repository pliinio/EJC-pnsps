<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Altar Virtual</title>

  <!-- A-Frame + MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body, html { margin: 0; height: 100%; overflow: hidden; }

    #backBtn{
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid white;
      cursor: pointer;
      font-size: 1.1em;
    }
  </style>
</head>

<body>

  <!-- BOTÃO VOLTAR -->
  <button id="backBtn" onclick="location.href='index.html'">Voltar</button>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" 
    vr-mode-ui="enabled: false"
    embedded
    device-orientation-permission-ui="enabled: false">

    <!-- ASSETS -->
    <a-assets>
      <a-asset-item id="altarModel" src="./assets/models/altar-compressed.glb"></a-asset-item>
    </a-assets>

    <!-- CÂMERA -->
    <a-camera look-controls="enabled: false"></a-camera>

    <!-- ANCHOR DO GATILHO -->
    <a-entity id="altar-anchor" mindar-image-target="targetIndex: 0">

      <a-gltf-model 
        id="altar"
        src="#altarModel"
        scale="0 0 0"> <!-- Começa pequeno para animar -->
      </a-gltf-model>

    </a-entity>

    <script>
      const sceneEl = document.querySelector("a-scene");
      const altar = document.querySelector("#altar");

      // Quando reconhece o gatilho
      sceneEl.addEventListener("targetFound", () => {

        // Reinicia animação sempre que o target aparecer
        altar.setAttribute("scale", "0 0 0");

        altar.setAttribute("animation__grow", {
          property: "scale",
          from: "0 0 0",
          to: "0.4 0.4 0.4",
          dur: 900,
          easing: "easeOutElastic"
        });
      });

      // Quando perde o gatilho, some naturalmente
      sceneEl.addEventListener("targetLost", () => {
        altar.setAttribute("animation__shrink", {
          property: "scale",
          to: "0 0 0",
          dur: 400,
          easing: "easeInQuad"
        });
      });
    </script>

  </a-scene>
</body>
</html>
