<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Oratório Virtual</title>

  <!-- A-Frame + MindAR -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html,body { margin:0; height:100%; background:#000; }

    #backBtn{
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid white;
      cursor: pointer;
      font-size: 1.1em;
    }

    /* LEGEND (apenas legenda, sem vinheta) */
    #legend {
      position: fixed;
      left: 50%;
      bottom: 36px;
      transform: translateX(-50%) translateY(8px);
      z-index: 9998;
      pointer-events: auto;
      background: rgba(0,0,0,0.45);
      color: #fff;
      font-family: "Times New Roman", Times, serif;
      font-size: 18px;
      padding: 10px 14px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
      opacity: 0;
      transition: opacity 260ms ease, transform 260ms ease;
      max-width: 92%;
      text-align: center;
    }

    /* classe visível */
    #legend.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    @media (max-width:420px){
      #legend { font-size:15px; padding:8px 12px; bottom:24px; }
    }
  </style>
</head>

<body>

  <!-- BOTÃO VOLTAR -->
  <button id="backBtn" onclick="location.href='index.html'">Voltar</button>

  <!-- legenda oculta por padrão -->
  <div id="legend" aria-hidden="true">“Fazei com que todo o mundo conheça esta devoção”.</div>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; filterMinCF: 0.05; filterBeta: 3000; fixAnchorTransform: true;"
    vr-mode-ui="enabled: false"
    embedded
    device-orientation-permission-ui="enabled: false">

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="altarModel" src="./assets/models/altar-compressed.glb"></a-asset-item>
    </a-assets>

    <!-- Câmera -->
    <a-camera look-controls="enabled: false"></a-camera>

    <!-- ANCHOR DO GATILHO -->
    <a-entity id="altar-anchor" mindar-image-target="targetIndex: 0">

      <!-- MODELO DO ALTAR -->
      <a-gltf-model 
        id="altar"
        src="#altarModel"
        position="0 0 0"
        rotation="0 0 0"
        scale="0.1 0.1 0.1">
      </a-gltf-model>

    </a-entity>

    <script>
      // NÃO ALTEREI o comportamento do altar — apenas adiciono controle da legenda aqui
      const anchor = document.querySelector('#altar-anchor');
      const legend = document.getElementById('legend');

      if (anchor && legend) {
        anchor.addEventListener('targetFound', () => {
          legend.classList.add('visible');
          legend.setAttribute('aria-hidden', 'false');
        });

        anchor.addEventListener('targetLost', () => {
          legend.classList.remove('visible');
          legend.setAttribute('aria-hidden', 'true');
        });
      }

      // permitir ao usuário clicar na legenda para escondê-la imediatamente
      legend.addEventListener && legend.addEventListener('click', () => {
        legend.classList.remove('visible');
        legend.setAttribute('aria-hidden', 'true');
      });
    </script>

  </a-scene>
</body>
</html>
