<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>RA - Encontro de Jovens</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      margin: 0; 
      padding: 0; 
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
      width: 100vw;
      height: 100vh;
    }
    
    #container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-size: 1.2em;
    }
    
    .spinner {
      border: 4px solid #333;
      border-top: 4px solid gold;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #legend {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1.3em;
      text-shadow: 0 0 5px black;
      pointer-events: none;
      z-index: 10;
      background: rgba(0,0,0,0.7);
      padding: 10px;
    }
    
    .debug-info {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 100;
      max-width: 300px;
      word-break: break-all;
    }
    
    .fallback {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 2000;
    }
    
    .fallback-btn {
      background: gold;
      color: #8B4513;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 25px;
      font-size: 1.1em;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>

  <!-- IMPORT MAP -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar-image-three": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>
</head>

<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>Carregando experi√™ncia de Realidade Aumentada...</p>
    <p id="status">Inicializando...</p>
  </div>

  <div id="container"></div>
  <div id="legend"></div>
  <div class="debug-info" id="debug"></div>

  <div class="fallback" id="fallback">
    <h2>‚ö†Ô∏è Problema com a Realidade Aumentada</h2>
    <p>N√£o foi poss√≠vel carregar a experi√™ncia de RA.</p>
    <p>Voc√™ pode acessar o conte√∫do diretamente:</p>
    <div style="margin: 20px 0;">
      <a href="prayers.html" class="fallback-btn">üìñ Ver Ora√ß√µes</a>
      <a href="https://open.spotify.com/playlist/SUA_PLAYLIST_AQUI" class="fallback-btn" target="_blank">üéµ Spotify</a>
    </div>
    <button class="fallback-btn" onclick="location.reload()">üîÑ Tentar Novamente</button>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { Raycaster, Vector2 } from 'three';
    import { MindARThree } from 'mindar-image-three';

    // Elementos da UI
    const legend = document.getElementById("legend");
    const loading = document.getElementById("loading");
    const status = document.getElementById("status");
    const debug = document.getElementById("debug");
    const container = document.getElementById("container");
    const fallback = document.getElementById("fallback");

    const showLegend = text => legend.innerText = text;
    const hideLegend = () => legend.innerText = "";
    const updateStatus = text => status.innerText = text;
    const updateDebug = text => debug.innerText = text;

    // Estado da aplica√ß√£o
    let mindarThree = null;
    let renderer = null;
    let scene = null;
    let camera = null;
    let altarAnchor = null;

    // Modelos
    let altarModel = null;
    let bookModel = null;
    let spotifyModel = null;
    let modelsLoaded = 0;
    const totalModels = 3; // altar, livro, spotify

    // Fun√ß√£o para mostrar fallback
    function showFallback(reason) {
      loading.style.display = 'none';
      fallback.style.display = 'flex';
      console.error("Fallback acionado:", reason);
    }

    // Testar se os arquivos existem
    async function testAssets() {
      updateStatus("Verificando arquivos...");
      
      const assets = [
        { url: './targets.mind', name: 'targets.mind' },
        { url: './assets/models/altar-compressed.glb', name: 'altar-compressed.glb' },
        { url: './assets/models/livro-compressed.glb', name: 'livro-compressed.glb' }
      ];

      for (const asset of assets) {
        try {
          const response = await fetch(asset.url, { method: 'HEAD' });
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          updateDebug(`‚úÖ ${asset.name} encontrado`);
        } catch (error) {
          updateDebug(`‚ùå ${asset.name} n√£o encontrado`);
          showFallback(`Arquivo ${asset.name} n√£o encontrado`);
          return false;
        }
      }
      return true;
    }

    document.addEventListener("DOMContentLoaded", async () => {
      try {
        // Primeiro testar se os arquivos existem
        const assetsOk = await testAssets();
        if (!assetsOk) return;

        updateStatus("Configurando MindAR...");
        
        // Inicializa√ß√£o do MindAR
        mindarThree = new MindARThree({
          container: container,
          imageTargetSrc: "./targets.mind",
        });

        ({ renderer, scene, camera } = mindarThree);

        // Configurar renderer
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.domElement.style.width = '100%';
        renderer.domElement.style.height = '100%';
        renderer.domElement.style.position = 'absolute';
        renderer.domElement.style.top = '0';
        renderer.domElement.style.left = '0';

        updateStatus("Carregando modelos 3D...");

        // Loader
        const loader = new GLTFLoader();

        // ========= ANCHOR PRINCIPAL =========
        altarAnchor = mindarThree.addAnchor(0);
        
        // Grupo para organizar os modelos
        const modelsGroup = new THREE.Group();
        altarAnchor.group.add(modelsGroup);

        // Fun√ß√£o chamada quando um modelo carrega
        function onModelLoaded() {
          modelsLoaded++;
          updateDebug(`Modelos carregados: ${modelsLoaded}/${totalModels}`);
          updateStatus(`Carregando... (${modelsLoaded}/${totalModels})`);
          
          if (modelsLoaded === totalModels) {
            updateStatus("Todos os modelos carregados!");
          }
        }

        // ========= CARREGAR ALTAR =========
        loader.load("./assets/models/altar-compressed.glb", 
          (gltf) => {
            altarModel = gltf.scene;
            altarModel.scale.set(0.4, 0.4, 0.4);
            altarModel.position.set(0, 0, 0);
            
            // Configurar para clique
            altarModel.traverse((child) => {
              if (child.isMesh) {
                child.userData.clickable = true;
                child.userData.type = "altar";
              }
            });
            
            modelsGroup.add(altarModel);
            onModelLoaded();
          },
          (progress) => {
            const percent = (progress.loaded / progress.total * 100).toFixed(1);
            updateDebug(`Altar: ${percent}%`);
          },
          (error) => {
            console.error("Erro no altar:", error);
            updateDebug("‚ùå Erro no altar");
            onModelLoaded(); // Contabilizar mesmo com erro
          }
        );

        // ========= CARREGAR LIVRO =========
        loader.load("./assets/models/livro-compressed.glb", 
          (gltf) => {
            bookModel = gltf.scene;
            bookModel.scale.set(0.5, 0.5, 0.5);
            bookModel.position.set(1.5, 0.3, 0); // Direita do altar
            bookModel.rotation.set(0, Math.PI / 4, 0);
            
            bookModel.traverse((child) => {
              if (child.isMesh) {
                child.userData.clickable = true;
                child.userData.type = "book";
              }
            });
            
            modelsGroup.add(bookModel);
            onModelLoaded();
          },
          (progress) => {
            const percent = (progress.loaded / progress.total * 100).toFixed(1);
            updateDebug(`Livro: ${percent}%`);
          },
          (error) => {
            console.error("Erro no livro:", error);
            updateDebug("‚ùå Erro no livro");
            onModelLoaded();
          }
        );

        // ========= CRIAR BOT√ÉO SPOTIFY =========
        setTimeout(() => {
          try {
            const spotifyGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.05, 32);
            const spotifyMaterial = new THREE.MeshBasicMaterial({ 
              color: 0x1DB954,
              transparent: true,
              opacity: 0.9
            });
            
            spotifyModel = new THREE.Mesh(spotifyGeometry, spotifyMaterial);
            spotifyModel.position.set(-1.5, 0.3, 0); // Esquerda do altar
            spotifyModel.rotation.set(Math.PI / 2, 0, 0);
            spotifyModel.userData.clickable = true;
            spotifyModel.userData.type = "spotify";
            
            // Adicionar √≠cone do Spotify
            const iconGeometry = new THREE.PlaneGeometry(0.4, 0.4);
            const iconMaterial = new THREE.MeshBasicMaterial({
              color: 0xffffff,
              transparent: true,
              opacity: 0.9
            });
            
            const spotifyIcon = new THREE.Mesh(iconGeometry, iconMaterial);
            spotifyIcon.position.set(0, 0, 0.03);
            spotifyIcon.rotation.set(0, 0, 0);
            spotifyModel.add(spotifyIcon);
            
            modelsGroup.add(spotifyModel);
            updateDebug("‚úÖ Spotify criado");
            onModelLoaded();
          } catch (error) {
            console.error("Erro no Spotify:", error);
            updateDebug("‚ùå Erro no Spotify");
            onModelLoaded();
          }
        }, 100);

        // ========= EVENTOS =========
        altarAnchor.onTargetFound = () => {
          showLegend("Marcador detectado! Clique nos objetos para interagir");
          updateDebug("üéØ Target encontrado - Modelos devem estar vis√≠veis");
        };
        
        altarAnchor.onTargetLost = () => {
          hideLegend();
          updateDebug("üëª Target perdido");
        };

        // ========= SISTEMA DE CLIQUE =========
        const raycaster = new Raycaster();
        const mouse = new Vector2();

        renderer.domElement.addEventListener("click", (ev) => {
          // S√≥ processar clique se o target estiver vis√≠vel
          if (!altarAnchor.target || !altarAnchor.target.visible) {
            updateDebug("Clique ignorado - target n√£o vis√≠vel");
            return;
          }
          
          const rect = renderer.domElement.getBoundingClientRect();
          mouse.x = ((ev.clientX - rect.left) / rect.width) * 2 - 1;
          mouse.y = -((ev.clientY - rect.top) / rect.height) * 2 + 1;

          raycaster.setFromCamera(mouse, camera);
          
          // Coletar todos os objetos clic√°veis da cena
          const clickableObjects = [];
          scene.traverse((object) => {
            if (object.userData.clickable) {
              clickableObjects.push(object);
            }
          });
          
          const intersects = raycaster.intersectObjects(clickableObjects, true);

          if (intersects.length > 0) {
            const clickedObject = intersects[0].object;
            const type = clickedObject.userData.type;
            
            updateDebug(`Clicou em: ${type}`);
            
            switch(type) {
              case "altar":
                showLegend("‚ú® Meditando no altar...");
                // Efeito visual de feedback
                if (altarModel) {
                  altarModel.scale.set(0.45, 0.45, 0.45);
                  setTimeout(() => {
                    altarModel.scale.set(0.4, 0.4, 0.4);
                  }, 300);
                }
                break;
                
              case "book":
                showLegend("üìñ Abrindo ora√ß√µes...");
                setTimeout(() => {
                  window.location.href = "./prayers.html";
                }, 800);
                break;
                
              case "spotify":
                showLegend("üéµ Abrindo Spotify...");
                setTimeout(() => {
                  window.open("https://open.spotify.com/playlist/SUA_PLAYLIST_AQUI", "_blank");
                }, 800);
                break;
            }
          } else {
            updateDebug("Clique na cena, mas n√£o em objeto interativo");
          }
        });

        // ========= INICIAR MINDAR =========
        updateStatus("Iniciando c√¢mera e detec√ß√£o...");
        
        try {
          await mindarThree.start();
          updateStatus("RA Pronta! Aponte para o marcador...");
          updateDebug("MindAR iniciado - aguardando marcador...");
          
          // Esconder loading ap√≥s 3 segundos (ou quando os modelos carregarem)
          setTimeout(() => {
            if (loading.style.display !== 'none') {
              loading.style.display = 'none';
              updateDebug("Loading escondido por timeout");
            }
          }, 5000);
          
        } catch (error) {
          console.error("Erro ao iniciar MindAR:", error);
          updateStatus(`Erro: ${error.message}`);
          showFallback("N√£o foi poss√≠vel iniciar a c√¢mera");
          return;
        }

        // Loop de renderiza√ß√£o
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });

        // Redimensionamento
        window.addEventListener('resize', () => {
          if (camera) {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
          }
          if (renderer) {
            renderer.setSize(window.innerWidth, window.innerHeight);
          }
        });

      } catch (error) {
        console.error("‚ùå Erro fatal na inicializa√ß√£o:", error);
        updateStatus(`Erro cr√≠tico: ${error.message}`);
        showFallback("Erro na inicializa√ß√£o da RA");
      }
    });

    // Timeout global de seguran√ßa
    setTimeout(() => {
      if (loading.style.display !== 'none') {
        showFallback("Tempo limite excedido no carregamento");
      }
    }, 15000);
  </script>
</body>
</html>
