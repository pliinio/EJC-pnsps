<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encontro de Jovens com Cristo - Paróquia Nossa Senhora do Perpétuo Socorro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1f2b 0%, #2d3746 100%);
      color: #f5f5f5;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(76, 0, 130, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(139, 0, 139, 0.1) 0%, transparent 40%);
      z-index: -1;
    }

    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #8B4513, #D4AF37, #8B4513);
    }

    .header {
      margin-bottom: 40px;
    }

    h1 {
      font-family: 'Cinzel', serif;
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 15px;
      background: linear-gradient(to right, #D4AF37, #F5F5DC);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      letter-spacing: 1px;
    }

    .subtitle {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      font-style: italic;
      color: #D4AF37;
      margin-bottom: 10px;
    }

    .location {
      font-size: 1rem;
      color: #B0B0B0;
      letter-spacing: 1px;
      border-top: 1px solid rgba(212, 175, 55, 0.3);
      padding-top: 10px;
      display: inline-block;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .btn {
      padding: 18px 30px;
      font-size: 1.2rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-prayer {
      background: linear-gradient(135deg, #4A235A 0%, #6C3483 100%);
      color: white;
      box-shadow: 0 5px 15px rgba(106, 13, 173, 0.4);
    }

    .btn-prayer:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(106, 13, 173, 0.6);
    }

    .btn-music {
      background: linear-gradient(135deg, #1E8449 0%, #27AE60 100%);
      color: white;
      box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
    }

    .btn-music:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(39, 174, 96, 0.6);
    }

    .btn-ar {
      background: linear-gradient(135deg, #1F4788 0%, #3498DB 100%);
      color: white;
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }

    .btn-ar:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
    }

    .btn-icon {
      font-size: 1.4rem;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
      font-style: italic;
    }

    .scripture {
      margin-top: 30px;
      padding: 15px;
      background: rgba(212, 175, 55, 0.1);
      border-left: 3px solid #D4AF37;
      border-radius: 0 8px 8px 0;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      text-align: left;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      
      .subtitle {
        font-size: 1.2rem;
      }
      
      .btn {
        padding: 15px 20px;
        font-size: 1.1rem;
      }
      
      .container {
        padding: 30px 15px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Encontro de Jovens com Cristo</h1>
      <div class="subtitle">Caminhando na Fé e na Esperança</div>
      <div class="location">Paróquia Nossa Senhora do Perpétuo Socorro</div>
    </div>

    <div class="scripture">
      "Eu vim para que tenham vida, e a tenham em abundância." (João 10,10)
    </div>

    <div class="button-container">
      <a href="prayers.html" class="btn btn-prayer">
        <span>Seleta de Orações</span>
      </a>

      <a href="https://open.spotify.com/playlist/XXXX" class="btn btn-music">
        <span>Playlist de Músicas</span>
      </a>

      <a href="altar-ar.html" class="btn btn-ar">
        <span>Oratório Virtual</span>
      </a>
    </div>

    <div class="footer">
      Que o Espírito Santo ilumine nosso caminho
    </div>
  </div>

  <script>
    // Efeito sutil de entrada para os elementos
    document.addEventListener('DOMContentLoaded', function() {
      const elements = document.querySelectorAll('.header, .scripture, .btn, .footer');
      
      elements.forEach((el, index) => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
          el.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
          el.style.opacity = '1';
          el.style.transform = 'translateY(0)';
        }, 200 * index);
      });
    });
  </script>
</body>
</html>
